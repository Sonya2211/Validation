<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index2.css">

</head>

<body>
    <div class="main">
        <div class="container2">

            <div class="representation">
                <div class="image"></div>
                <div class="text">Get Attractive offers today <br>by shopping with us</div>
            </div>


            <form id="form">
                <div class="social">
                    <h2 class="title">Get started</h2>
                    <div class="question">
                        Already have an account?<br>
                        <div class="span"><a href> log in</a></div><br>
                    </div>
                    <div class="btn">
                        <div class="btn1"><img width="30" height="30"
                                src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo" />
                            Sign Up</div>
                        <div class="btn2"><img width="30" height="30"
                                src="https://img.icons8.com/fluency/48/facebook.png" alt="facebook" />Sign Up</div>
                    </div>
                    <div class="alternative">or</div>
                </div>

                <div>
                    <label for="name">Name</label>
                    <input name="name" id="name" placeholder=" enter full name"><br>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input name="email" id="email" placeholder="enter email"><br>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="password" class="label">Password</label>
                    <input minlength="8" type="password" name="password" id="password" placeholder="enter password"><br>
                    <div class="error"></div>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div id="result">hello world</div>
    <script src="index3.js"></script>
</body>

</html>
